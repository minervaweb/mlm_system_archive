<!DOCTYPE html>
<html>
<head>
  <title>Delete Pop Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/6.0.0/bootbox.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <table class="table" id="productTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Product A</td>
          <td>
            <button class="btn btn-sm btn-danger delete-btn" data-href="https://x.com/">Delete</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Product B</td>
          <td>
            <button class="btn btn-sm btn-danger delete-btn" data-href="https://google.com/">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    $(document).ready(function() {
      $('#productTable').on('click', '.delete-btn', function(event) {
        event.preventDefault();
        
        const deleteUrl = $(this).data('href');
        
        bootbox.confirm({
          title: "Confirm Deletion",
          message: "Are you sure you want to delete this product?",
          centerVertical: true,
          buttons: {
            confirm: {
              label: 'Delete',
              className: 'btn-danger'
            },
            cancel: {
              label: 'Cancel',
              className: 'btn-secondary'
            }
          },
          callback: function(result) {
            if (result) {
              window.location.href = deleteUrl;
            }
          }
        });
      });
    });
  </script>
</body>
</html>
