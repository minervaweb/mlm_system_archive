<!DOCTYPE html>
<html>
<head>
<title>User Management</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h1>User Management</h1>
    <table class="table" id="userTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Country</th>
          <th>City</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>555-1234</td>
          <td>john.doe@example.com</td>
          <td>Male</td>
          <td>USA</td>
          <td>New York</td>
          <td><button class="btn btn-warning btn-sm edit-btn" data-id="1">Edit</button></td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Smith</td>
          <td>555-5678</td>
          <td>jane.smith@example.com</td>
          <td>Female</td>
          <td>Canada</td>
          <td>Toronto</td>
          <td><button class="btn btn-warning btn-sm edit-btn" data-id="2">Edit</button></td>
        </tr>
      </tbody>
    </table>






<!-- Edit Modal -->
 <form action="">
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editUserModalLabel">Edit User Information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editUserForm">
              <input type="hidden" id="editUserId" name="id">
              <div class="mb-3">
                <label for="editFirstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="editFirstName" name="firstName">
              </div>
              <div class="mb-3">
                <label for="editLastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="editLastName" name="lastName">
              </div>
              <div class="mb-3">
                <label for="editPhone" class="form-label">Phone:</label>
                <input type="tel" class="form-control" id="editPhone" name="phone">
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="editEmail" name="email">
              </div>
              <div class="mb-3">
                <label for="editGender" class="form-label">Gender:</label>
                <select class="form-select" id="editGender" name="gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="country">Country</label>
                <select class="form-control" id="country" required>
                  <option value="" disabled selected>Select Country</option>
                  <option value="Morocco">Morocco</option>
                  <option value="France">France</option>
                  <option value="Sudan">Sudan</option>
                  <option value="Mauritania">Mauritania</option>
                  <option value="Algeria">Algeria</option>
                  <option value="Egypt">Egypt</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editCity" class="form-label">City:</label>
                <input type="text" class="form-control" id="editCity" name="city">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveEditUser">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </form>




<script src="../js/edit_modal.js">
</script>
</div>
</body>
</html>
