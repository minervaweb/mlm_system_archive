<!DOCTYPE html>
<html>
<head>
<title>Order Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>

body { font-family: sans-serif; }
.product-info { display: flex; flex-wrap: wrap; }
.product-info > div { width: 50%; padding: 0.25rem; } /* Adjust width as needed */
.product-info label { font-weight: bold; }

</style>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Order Form</h3>
        </div>
        <div class="card-body">
            <div class="product-info">
                <div><label>Product ID:</label> <span>12345</span></div>
                <div><label>Title:</label> <span>Example Product</span></div>
                <div><label>Description:</label> <span>This is a sample product description.</span></div>
                <div><label>Price:</label> <span>$25.00</span></div>
                <div><label>Quantity:</label> <span>100</span></div>
            </div>
            <hr>
            <!--Rest of the form remains the same-->
	    <form id="orderForm">
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="owner" class="form-label">Owner:</label>
                    <select class="form-select" id="owner" required>
                        <option value="">Select Owner</option>
                        <option value="owner1">Owner 1</option>
                        <option value="owner2">Owner 2</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="adminNote" class="form-label">Note for Admin:</label>
                    <textarea class="form-control" id="adminNote" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Order</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
