<!DOCTYPE html>
<html>
<head>
<title>Product List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
body {
    font-family: sans-serif;
}
.btn-accept {
    background-color: green;
    color: white;
}
.btn-no {
    background-color: red;
    color: white;
}
</style>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Product List</h3>
            <input type="text" id="searchProducts" class="form-control mt-2" placeholder="Search by title or ID">
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Points</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <tr>
                        <td>1</td>
                        <td>Product A</td>
                        <td>This is a sample description for Product A.</td>
                        <td>$10.00</td>
                        <td>100</td>
                        <td>10</td>
                        <td>
                            <button class="btn btn-sm btn-accept">Accept</button>
                            <button class="btn btn-sm btn-no">No</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Product B</td>
                        <td>This is another sample description.</td>
                        <td>$20.00</td>
                        <td>50</td>
                        <td>20</td>
                        <td>
                            <button class="btn btn-sm btn-accept">Accept</button>
                            <button class="btn btn-sm btn-no">No</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Product C</td>
                        <td>A longer description for Product C.</td>
                        <td>$30.00</td>
                        <td>30</td>
                        <td>30</td>
                        <td>
                            <button class="btn btn-sm btn-accept">Accept</button>
                            <button class="btn btn-sm btn-no">No</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#searchProducts').on('input', function() {
        let filter = this.value.toLowerCase();
        $('#productTableBody tr').each(function() {
            let id = $(this).find('td:first').text().toLowerCase();
            let title = $(this).find('td:nth-child(2)').text().toLowerCase();
            let description = $(this).find('td:nth-child(3)').text().toLowerCase();
            if (id.includes(filter) || title.includes(filter) || description.includes(filter)) {
                $(this).show();
            } else {
                $(this).hide();
            }
        });
    });
});
</script>
</body>
</html>
