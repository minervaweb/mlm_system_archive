<!DOCTYPE html>
<html>
<head>
<title>My Orders History</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
.status-accepted {
    color: green;
    font-weight: bold;
    background-color: #d4edda; /* Light green background */
    padding: 0.5em; /* Add some padding */
    border-radius: 0.3em; /* Slightly rounded corners */
}
.status-refused {
    color: red;
    font-weight: bold;
    background-color: #f8d7da; /* Light red background */
    padding: 0.5em; /* Add some padding */
    border-radius: 0.3em; /* Slightly rounded corners */
}
</style>
</head>
<body>
<div class="container">
    <h1>My Orders History</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Placer ID</th>
                <th>Owner ID</th>
                <th>Order Date</th>
                <th>Total Price</th>
                <th>Total Points</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>201</td>
                <td>101</td>
                <td>2024-03-08</td>
                <td>150.50</td>
                <td>150</td>
                <td class="status-accepted">Accepted</td>
            </tr>
            <tr>
                <td>2</td>
                <td>202</td>
                <td>102</td>
                <td>2024-03-08</td>
                <td>225.00</td>
                <td>225</td>
                <td class="status-refused">Refused</td>
            </tr>
            <tr>
                <td>3</td>
                <td>201</td>
                <td>101</td>
                <td>2024-03-07</td>
                <td>85.75</td>
                <td>86</td>
                <td class="status-accepted">Accepted</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>
</body>
</html>
