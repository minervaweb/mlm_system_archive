<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

</head>
<body>
    <select id="mySelect" style="width: 200px;">
        <option value="1">Apple</option>
        <option value="2">Banana</option>
        <option value="3">Orange</option>
        <option value="4">Pineapple</option>
        <option value="5">Grapes</option>
    </select>
<script>
$(document).ready(function() {
    // Initialize Select2 on the select element
    $('#mySelect').select2();

    // Trigger the dropdown when the select element is focused
    $('#mySelect').on('focus', function() {
        $(this).select2('open');  // Open the Select2 dropdown on focus
    });

    // Optionally, get the selected value
    $('#mySelect').on('change', function() {
        var selectedValue = $(this).val();
        console.log('Selected Value: ' + selectedValue);
    });
});
</script>

        
    
</body>
</html>
